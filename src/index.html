<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/030a66e167.js"
      crossorigin="anonymous"
    ></script>
    <title>Favorite Meal</title>
  </head>
  <body>
    <div class="container"></div>
    <div class="comment-popup">
      <div class="container-img">
        <a href="#"><i class="fa fa-solid fa-xmark-large"></i></a>
      </div>
      <h2>Menu 3</h2>
      <div class="about">
        <div class="description">
          <p>Food: pancake</p>
          <p>Origin: America</p>
        </div>
        <div class="des">
          <p>Calories: 200kcal</p>
          <p>Toppings: Chocolate syrup</p>
        </div>
      </div>
      <h5 class="Comments">Comments(2)</h5>
      <p class="date">03/04/2022 Priya: The perfect morning breakfast!</p>
      <p class="date">09/04/2022 Alex: I love</p>
      <h5>Add a comment</h5>
      <form action="">
        <input type="text" name="name" id="name" placeholder="Your name" />
        <textarea
          name="textarea"
          placeholder="Your insights"
          id="textarea"
          cols="30"
          rows="5"
        ></textarea>
        <button>Comment</button>
      </form>
    </div>
  </body>
</html>
